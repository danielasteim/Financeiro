<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Plano de Mensalidade</title>
</head>
<body>
    <header>
        <h1>Adicionar Plano de Mensalidade</h1>
    </header>
    <main>
        <form action="/mensalidade/adicionar" method="POST">
            <label for="tipo_plano">Tipo de Plano:</label>
            <input type="text" id="tipo_plano" name="tipo_plano" required>
            <br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            <br>
            <button type="submit">Adicionar Plano</button>
        </form>
        <br>
        <a href="/admin">Voltar à página de administração</a>
    </main>
</body>
</html>
